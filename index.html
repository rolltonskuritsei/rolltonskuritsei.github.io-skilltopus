
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octopus</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
    
<body>
    <h1>Осьминожка Алексея</h1>
    <div class="box">
        <div class="octopus">

            <div class="legs">

                <div class="tentacle"  style="width: 250%; background: linear-gradient(to left, #223b4d 30%, #708899 30%)">
                    <p>HTML</p>
                </div>
                
                <div class="tentacle" style="width: 250%; background: linear-gradient(to left, #223b4d 10%, #708899 10%)">
                    <p>CSS</p>
                </div>
                
                <div class="tentacle"  style="width: 250%;background: linear-gradient(to left, #223b4d 60%, #708899 40%)">
                    <p>Английский язык</p>
                </div>
                
                <div class="tentacle"  style="width: 250%;background: linear-gradient(to left, #223b4d 50%, #708899 10%)">
                    <p>Софт скиллы</p>
                    <div class="skills_soft"></div>
                </div>
                
                <div class="tentacle"  style="width: 250%;background: linear-gradient(to left, #223b4d 70%, #708899 30%)">
                    <p>Умение гуглить и ctrl+c ctrl+v</p>
                </div>
                
                <div class="tentacle"  style="width: 250%; background: #223b4d 10%)">
                    <p>Новый навык(в будущем)</p>
                </div>
                
            </div> 
            
            <div class="head">
                <img src="head.png"  height = "400" alt="head">
            </div>
            
            
        </div>
    </div>
</body>
